        } else {

        }
    }

    function faseOutput() {
        document.getElementById("div_ris").innerHTML = risultato;
        document.getElementById("totale").innerHTML = totale;
    }

    function somma() {
        faseInput();        //richiamo il Method faseInput
        if (okDati) {
            risultato = num1 + num2;
